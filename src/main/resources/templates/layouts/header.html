<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="~{content}">
<head>
  <title>blog header</title>
</head>
<!-- Header -->
<div th:fragment="header">
<div id="header">

  <div class="top">
    <div id="moveMain">
      <a th:href="@{/home}"><h1>>> Main</h1></a>
      <a th:href="@{/moveAdminForm}" sec:authorize="hasAuthority('master')" style="font-size: 18px;">관리자모드</a>
    </div>

    <!-- Logo -->
    <div id="logo">
      <a href="#" th:href="@{/moveLogin}" style="color: white;" sec:authorize="isAnonymous()">Login</a>
      <th:block sec:authorize="isAuthenticated()">

        <span class="image avatar48"><img src="images/avatar.jpg" alt="" /></span>

        <a href="#" th:href="@{/moveMypage}" id="title" sec:authentication="principal.nickname"></a>님 <br>
        <a href="#" th:href="@{/moveLogin}" style="color: white; font-size: 15px;">Logout</a>
      </th:block>
      <br>
     <br>
    </div>

    <!-- Nav -->
    <nav id="nav">
      <ul>
        <li><a href="#top" id="top-link"><span class="icon solid fa-home">Intro</span></a></li>
        <li><a href="#portfolio" id="portfolio-link"><span class="icon solid fa-th">Portfolio</span></a></li>
        <li><a href="#about" id="about-link"><span class="icon solid fa-user">About Me</span></a></li>
        <li><a href="#contact" id="contact-link"><span class="icon solid fa-envelope">Contact</span></a></li>
      </ul>
    </nav>

  </div>

  <div class="bottom">

    <!-- Social Icons -->
    <ul class="icons">
      <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
      <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
      <li><a href="https://github.com/HunjinKim8830/InteliJFirstProjectKHJ" class="icon brands fa-github"><span class="label">Github</span></a></li>
      <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
    </ul>

  </div>

</div>
</div>
