<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>loginForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body class="is-preload">
    <th:block th:replace="layouts/header :: header"></th:block>
        <!-- Main -->
            <div id="main">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-2"></div>
                        <div class="col-lg-6 col-md-8 login-box">
                            <div class="col-lg-12 login-key">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </div>
                            <div class="col-lg-12 login-title" sec:authorize="isAnonymous()">
                                LOGIN PANEL
                            </div>
                            <div class="col-lg-12 login-title" sec:authorize="isAuthenticated()">
                                LOGOUT PANEL
                            </div>

                            <div class="col-lg-12 login-form">
                                <div class="col-lg-12 login-form">
                                    <form th:action="@{/login}"   action="/login" method="post" id="loginForm" sec:authorize="isAnonymous()">
                                        <div class="form-group">
                                            <label class="form-control-label" >ID</label>
                                            <input type="text"  name="username"class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-control-label">PASSWORD</label>
                                            <input type="password"  name="password"class="form-control">
                                        </div>
                                        <div class="logout-button">
                                            <button type="submit" class="btn btn-outline-primary" style="width: 100%;">LOGIN</button>
                                        </div>
                                        <div class="register-button">
                                            <button type="button" class="btn btn-outline-primary" style="width: 100%;" th:onclick="|location.href='@{/moveRegisterFrom}'|">REGISTER</button>
                                        </div>
                                    </form>



                                    <div class="form-group">
                                        <th:block sec:authorize="isAuthenticated()">
                                            <!-- <span sec:authentication="principal.name"></span>님 <br> -->
                                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                                <div class="logout-button">
                                                    <button type="submit" class="btn btn-outline-primary" style="width: 100%;">LOGOUT</button>
                                                </div>
                                            </form>
                                            <br><br><br>
                                            <a th:href="@{/moveUpdateAccountForm}" style="float: left; padding-left: 20%;">회원정보수정</a>
                                            <a th:href="@{/enterCafe}" style="float: right; padding-right: 20%;">카페가기</a>
                                            <!--/*
                                                     sec:authorize="hasRole('ROLE_ADMIN')" 을 이용해  ROLE_ADMIN 권한이 있을 때만 보이도록 한다
                                               */-->
                                            <a th:href="@{/admin/main}" sec:authorize="hasRole('MASTER')">관리자모드</a><br>
                                        </th:block>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
    <br><br>
    <th:block th:replace="layouts/footer :: footer"></th:block>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.scrolly.min.js"></script>
    <script src="js/jquery.scrollex.min.js"></script>
    <script src="js/browser.min.js"></script>
    <script src="js/breakpoints.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
